<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16 ariketa</title>
  </head>
  <body></body>
  <script>
    let zbk = parseInt(window.prompt("Sartu zenbaki da"));
    document.write(Bikoitia(zbk));

    function Bikoitia(zbk) {
      if (zbk % 2 == 0) {
        return "Bikoitia da";
      } else {
        return "Bakoitia da";
      }
    }
  </script>
</html>
