<script>

    let zbk = parseInt(window.prompt("Sartu zenbaki bat factoriala egiteko"));
    let faktoriala = zbk;

    for (let i = 1; i < zbk; i++) {

        faktoriala = faktoriala * (zbk - i); 

    }

    window.alert(faktoriala);

</script>
