<!DOCTYPE html>

    <title>13 ariketa</title>

<body>
    
</body>
<script>

    let zbk1 = parseInt(window.prompt("Sartu zenbaki 1"));

    let zbk2 = parseInt(window.prompt("Sartu beste zenbaki"));

    window.alert("Batuketa = " + (zbk1 + zbk2));
    window.alert("Kenketa = " + (zbk1 - zbk2));
    window.alert("Biderketa = " + (zbk1 * zbk2));
    window.alert("Zatiketa = " + (zbk1 / zbk2));

</script>
</html>
