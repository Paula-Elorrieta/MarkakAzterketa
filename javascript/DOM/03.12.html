<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 DOM Ariketa</title>
  </head>
  <body>
    <form name="formularioa">
      <label for="fname">Idatzi zure izena:</label><br />
      <input onfocus="letraLarriz()" onblur="letraXehez()" type="text" name="fname" id="fname" /><br /><br />
  
      <label for="lname">Idatzi zure abizena:</label><br />
      <input onmouseover="this.style.backgroundColor = 'LimeGreen'" onmouseleave="this.style.backgroundColor = 'white'" type="text" name="lname" id="lname" /><br /><br />
  
      <label for="lherria">Bizilekua:</label><br />
      <input onchange="window.alert('Kontuz, ez da Bizkaia?')" type="text" name="lherria" id="lherria" value="Bizkaia" /><br />
  
      <label for="ltestua">Idatzi mezu bat:</label>
      <input onkeypress="this.style.backgroundColor = 'yellow'" onkeyup="this.style.backgroundColor = 'white'" type="text" name="ltestua" id="ltestua" /><br /><br />
  
      <input type="submit" value="BIDALI" onclick="window.alert('formularioko Izena berreskuratuz')" />
      <input type="reset" value="GARBITU" onclick="window.alert('Dena ezabatu da')" />
    </form>
  
    <script>
    function letraLarriz() {
      let izena = document.getElementById("fname");
      izena.value = izena.value.toUpperCase();
    }

    function letraXehez() {
      let izena = document.getElementById("fname");
      izena.value = izena.value.toLowerCase();
    }

    </script>
  </body>
  
  </script>
</html>
